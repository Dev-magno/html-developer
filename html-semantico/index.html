<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAgs HTML 5 - Estutural</title>
    <style>
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
        }

        nav ul li a {
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: blue;
            color: white;
            border-radius: 5px 0;
        }
    </style>
</head>
<body>
    <head>
        <nav>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="tel:+55988910-3982">Telefone</a></li>
            </ul>
        </nav>
    </head>
    
    <!-- Main é a tag principal da página e só tem um por página -->
    <main>
        <article>
            <p>Qual é o seu prato favorito?</p>
            <article>
                <p>É churrasco.</p>
            </article>
        </article>
    </main>

    <footer>
        
    </footer>

</body>
</html>
