<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark e JavaScript</title>
</head>
<body>
    <input type="text" id="busca">
    <p id="descricao">
        Os nossos cursos e programas de formação são criados em conjunto com uma das empresas mais 
        inovadoras do mundo, aplicando uma metodologia para que você domine as tecnologias utilizadas
        no mercado e também mergulhe nas novas e mais atuais tecnologias que impactarão o futuro dos
        negócios digitais.
    </p>

    <script>
        var serchField = document.getElementById('busca')
        var descriptionObject = document.getElementById('descricao')
        var textToSearch = descriptionObject.innerHTML

        function realizarBusca(busca){
            const regex = new RegExp(`(${busca})(?!(.(?!<mark))*<mark>)+`, 'ig');
            const ocurrences = textToSearch.match(regex);
            descriptionObject.innerHTML = textToSearch.replace(regex, `<mark>${busca}<mark>`)
        }

        serchField.addEventListener('keyup', (e) => realizarBusca(e.target.value))
    </script>
</body>
</html>
