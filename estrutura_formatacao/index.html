<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao HTML</title>
</head>
<body>
    <h3> Programe seu futuro global</h3>
    <hr>
    <b> Programe seu futuro global</b><br>
    <strong> Programe seu futuro global</strong><br>
    <u> Programe seu futuro global</u><br>
    <i> Programe seu futuro global</i><br>
    <mark> Programe seu futuro global</mark><br>
    <font color="red" face="'Trebuchet MS', Tahoma"> Programe seu futuro global</font>
</body>
</html>
